<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>RPGCyberPunk</title>
    <script src="/dist/phaser.js">
    </script>

</head>

<body>

    <script type="text/javascript">
        var w = 1200
        var h = 600
        var config = {
            type: Phaser.AUTO,
            width: w,
            height: h,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var barrel;
        var BtnAtk
        var game = new Phaser.Game(config);


        function preload() {
            this.load.image('floor', '/assets/floor.png');
            this.load.image('barrel', '/assets/barrel.png');
            game.load.spritesheet('BtnAtk', "/assets/BtnAtk.png",15,50 );
        }

        function create() {
            this.add.image(w / 2, h / 2, 'floor');
            this.add.image(w / 2, h / 2, 'barrel');
            BtnAtk = game.add.BtnAtk(w,h/2-250,'BtnAtk',actionOnClick,this,2,1,0);
        }

        function update() {

        }

    </script>

</body>

</html>
