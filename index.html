<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>RPGCyberPunk</title>
    <script src="/dist/phaser.js">
    </script>

</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var barrel;
        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('barrel', '/src/gameobjects/image/barrel.png');
            this.load.image('floor', '/src/gameobjects/image/floor.png');
        }

        function create() {
            this.add.image(600, 300, 'floor');
            barrel.create(600, 300, 'barrel');
            game.physics.enable(barrel, Phaser.physics.arcade);
            game.input.mouse.capture = true;
            game.input.addMoveCallback = function (pointer, x, y) { };
        }

        function update() {
            // game.debug.text("Mouse movement:");
            game.debug.text("Left Button: " + game.input.activePointer.leftButton.isDown, 300, 132);
            game.debug.text("Middle Button: " + game.input.activePointer.middleButton.isDown, 300, 196);
            game.debug.text("Right Button: " + game.input.activePointer.rightButton.isDown, 300, 260);
        }

    </script>

</body>

</html>
